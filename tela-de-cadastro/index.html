<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form de registro com validações Js</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="main-container">
        <h1>Cadastre-se para acessar o sistema</h1>
        <form id="register-form">
            <div class="full-box">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Digite seu email" data-min-length="3">
            </div>
            <div class="half-box spacing">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite seu nome">
            </div>
            <div class="half-box">
                <label for="lastname">Sobrenome</label>
                <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome">
            </div>
            <div class="half-box spacing">
                <label for="passowrd">Senha</label>
                <input type="password" name="passowrd" id="passowrd" placeholder="Digite sua senha">
            </div>
            <div class="half-box">
                <label for="passconfirmation">Confirme a senha</label>
                <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Confirme sua senha">
            </div>
            <div class="full-box">
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
            </div>
            <div class="full-box">
                <input type="submit" value="Registrar" id="btn-submit">
            </div>
        </form>
        <p class="error-validation template"></p>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
